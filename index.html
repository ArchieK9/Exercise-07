<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="profile">
    <img src="images/image-victor.jpg" alt="profile-img">
    <div class="bio">
      <span class="no">Victor Crest</span> 26<br>
      London
    </div>
    <div class="info">
      <p>
        <span class="no">80K</span><br>
        followers
      </p>
      <p>
          <span class="no">803K</span><br>
          Likes
      </p>
      <p>
          <span class="no">1.4K</span><br>
          Photos
      </p>
    </div>
    <hr>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Achilike Justice</a>.
  </div>-->
</body>
</html>
